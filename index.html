<!DOCTYPE html>
<html lang="zh-cn">

  <head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content="telephone=no" name="format-detection" />
    <title>滨海大厦</title>
    <script src="./js/get_client_width.min.js"></script>
    <link rel="stylesheet" href="./css/index.css">
  </head>

  <body>
    <div id="container" class="container">
      <i class="star star-1"></i>
      <i class="star star-2"></i>
      <i class="star star-3"></i>
      <i class="star star-4"></i>
      <i class="star star-5"></i>
      <i class="star star-6"></i>
      <i class="star star-7"></i>
      <i class="star star-8"></i>
      <i class="star star-9"></i>
      <i class="star star-10"></i>
      <div id="loading" class="loading">
        <div id="progress" class="loading-progress">
          <p>加载中...</p>
          <p id="percent">0%</p>
        </div>
        <i id="dialog1" class="loading-dialog loading-dialog-1"></i>
        <i id="dialog2" class="loading-dialog loading-dialog-2"></i>
        <i id="dialog3" class="loading-dialog loading-dialog-3"></i>
        <i id="question" class="loading-question"></i>
        <i id="building1" class="loading-building loading-building-1"></i>
        <i class="loading-building loading-building-2"></i>
        <i class="loading-desc"></i>
        <i id="arrow" class="loading-arrow"></i>
      </div>
      <div id="product" class="threesixty">
        <div class="spinner">
          <span>0%</span>
        </div>
        <ol class="threesixty_images"></ol>
        <i data-index="1" class="point point-1"></i>
        <i data-index="2" class="point point-2"></i>
        <i data-index="3" class="point point-3"></i>
        <i data-index="4" class="point point-4"></i>
        <i data-index="5" class="point point-5"></i>
        <i data-index="6" class="point point-6"></i>
        <i data-index="7" class="point point-7"></i>
        <div class="wave"></div>
      </div>
      <div class="btn">
        <i class="btn-ring"></i>
        <i class="btn-circle"></i>
        <span id="btn" class="btn-text">生成工卡</span>
      </div>
      <div class="tips">生成工卡,获取实地参观机会</div>
    </div>
    <video id="video" class="video" playsinline="" webkit-playsinline="" preload="auto" src="http://oy0e2kh75.bkt.clouddn.com/1508749155.mp4"></video>
  </body>
  <script src="./js/motion.js"></script>
  <script src="./js/threesixty.js"></script>
  <!--<script src="./js/debug_fps.min.js"></script>-->
  <script src="./js/index.js"></script>

</html>
